<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note.name }}</title>
    <style>
        body {
            font-family: Noto Sans, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
            padding: 1em;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ note.name }}</h1>
    <p>{{ note.content }}</p>
    <a href="{{ url_for('index') }}">Back to notes</a>
</body>
</html>
